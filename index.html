<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>counter app</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container ">
        <h2 class="text-center Advance_text py-5">Advance Counter app</h2>
        <div class="d-flex justify-content-center align-items-center    ">
            <div class="box d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center number_text" id="number">
                    0
                </div>
                <div class="d-flex justify-content-center gap-2 mt-4">
                    <button class="add_btn" id="add_btn">Add One</button>
                    <button class="save_btn" id="save">Save</button>
                </div>
             <div class="d-flex justify-content-center mt-3">
                <button class="reset_btn" id="reset">Reset</button>
             </div>
                    
        
                <p class="mb-0 text-center pt-4 valuse_text">Previous values</p>
                <p class="mb-0 text-center number_pera pt-3" id="store"></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
